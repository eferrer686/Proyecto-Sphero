<html>
<head>
  <meta charset="UTF-8">
  <title>Path AI</title>
  <h1>Path AI</h1>
  <h2>Small AI using P5.js librariess!</h2>
  <div class="mazeAI">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- PLEASE NO CHANGES BELOW THIS LINE (UNTIL I SAY SO) -->
    <script language="javascript" type="text/javascript" src="libraries/p5.js"></script>
    <script language="javascript" type="text/javascript" src="libraries/p5.sound.js"></script>
    <script language="javascript" type="text/javascript" src="libraries/p5.dom.js"></script>
    <script language="javascript" type="text/javascript" src="nn/matrix.js"></script>
    <script language="javascript" type="text/javascript" src="nn/nn.js"></script>
    <script language="javascript" type="text/javascript" src="sphero.js"></script>
    <script language="javascript" type="text/javascript" src="exit.js"></script>
    <script language="javascript" type="text/javascript" src="MazeAI.js"></script>
    <!-- OK, YOU CAN MAKE CHANGES BELOW THIS LINE AGAIN -->
  </div>
  <p id="generation">Generation number: </p>
  <p id="alive">Number of birds alive: </p>
  <p id="score">Score: </p>
  <p id="bestscore">Best Score: </p>
  <p id="winner">Winner at generation: </p>
  <table class="table">
    <td>
      <p>Speed:</p>
    </td>
    <td>
      <div class="slider">
        <input type="range" min="1" max="1000" value="1" class="slider" id="vel">
      </div>
    </td>
  </table>

  <div class="footer">
    <p>Created by Eduardo Ferrer Mac Gregor Ruiz</p>
  </div>
  <!-- This line removes any default padding and style.
       You might only need one of these values set. -->
  <style>
  h1,h2,p {
    padding: 5px;
      font-family: sans-serif;
      text-align: center;
      color: whitesmoke;
      font-weight: bold;
    }
  html{
      background: linear-gradient(to right, #6e6e6e,#c7c7c7,#6e6e6e);
    }
  body {padding: 0; margin: 0;}
  .slider {

    position: relative;

    height: 20px;
    width: 400px;
    border-radius: 10px;
    background: white;
    outline: none;
    opacity: 0.7;
    -webkit-transition: .2s;
    transition: opacity .2s;
    margin: 0 auto;
  }
  .table{
    margin: 0 auto;
  }
  canvas {
      padding:20px;
      margin-left: auto;
      margin-right: auto;
      display: block;
      width: auto;
      background-color: whitesmoke;
      border:2px solid gray;
      border-radius: 25px;
      align-items: center;
    }
  .footer {
      position: fixed;
      left: 0;
      bottom: 0;
      width: 100%;
      background-color: #474747;
      color: white;
      text-align: center;
  }
   </style>
</head>

</body>
</html>
